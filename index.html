<body>
    <!-- Header -->
    <header class="space-Header">
        <h1 class="space-Title">Planets</h1>
        </div>

        <!-- Modal -->
        <section class="modal hidden">
                <p>Planets you have already viewed:</p>
                <p id="planetClk"></p>
                <button class="btn-close">X</button>
        </section>
        <div class="overlay hidden"></div>
        <button class="btn btn-open">Click to see planets you have already viewed</button>

    </header>



    <main>

        <aside>
            <h2><b>Choose your planet</b></h2>
            <!-- <div>Choose your planet</div> -->
            <button id="mercuryBtn"><b>MERCURY</b></button>
            <button id="venusBtn"><b>VENUS</b></button>
            <button id="earthBtn"><b>EARTH</b></button>
            <button id="marsBtn"><b>MARS</b></button>
            <button id="asteroidBtn"><b>ASTEROID BELT</b></button>
            <button id="jupiterBtn"><b>JUPITER</b></button>
            <button id="saturnBtn"><b>SATURN</b></button>
            <button id="uranusBtn"><b>URANUS</b></button>
            <button id="neptuneBtn"><b>NEPTUNE</b></button>
        </aside>

        <section class="planet-section" src="#">
            <img id="planet-image"></img>
            <h2 id="planet-Name"></h2>
            <h2 id="bd1">Basic description:</h2>
            <p id="planet-description"></p>
            <h2 id="bd2">Basic details:</h2>
            <p id="planet-basicDetails"></p>
            <h2 id="wikitext">WikiLink for more information:</h2>
            <a id="planet-Link" href=""></a>
            <br />
            <h2 id="book-head">Here is a book you might find interesting:</h2>
            <p id="book-title"> </p>
            <p id="book-author"> </p>
        </section>
    </main>

</body>
